<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">
        
            // 電卓用
            function keisan() {
                var myname = $("#myname").val();
                var myage = $("#myage").val();
                var birthyear = new Date().getFullYear() - myage;
                
                // 名前が入力なかったら名無しとする
                if (myname == ""){
                    myname = "名無し";
                }
                
                var text = myname + "さんは" + birthyear + "年生まれですね。";
                navigator.notification.alert(text, null, "計算結果です！");
            }

        </script>
    </head>
    <body>
        <div class="app">
            <table>
                <tr>
                    <td>お名前は？</td>
                    <td><input type="text" id="myname" class="input-text" style="width: 40%"></td>
                </tr>
                <tr>
                    <td>年齢は？</td>
                    <td><input type="text" id="myage" class="input-text" style="width: 40%"></td>
                </tr>
            </table>
            <a onclick="keisan()" class="button--large">生まれ年を計算</a>
        </div>
        

    </body>
</html>
